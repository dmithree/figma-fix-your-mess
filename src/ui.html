<div class='page' id='page-main'>
    <div class='scroll'>
        <div id="header" class='header large no-delay'>
            <div id="artwork" class='artwork main'></div>
            <div id="artwork-back" class='artwork back opacity-0 delay'></div>
        </div>
        <div id='content' class='content opacity-1'>
            <p id="text-message" class='type type--pos-small-normal center opacity-1'></p>
            <div id="result-container" class="list"></div>
        </div>
        <div id="tip-bottom" class="tip-bottom hidden">Scanning large documents takes more time. Just, please, have hope.</div>
    </div>
    <div class='panel'>
        <div class="button-container">
            <div id="scan-spinner" class="visual-bell__spinner-container">
                <span class="visual-bell__spinner"></span>
            </div>
            <button id="scan" class='button button--primary'>Scan</button>
        </div>
    </div>
</div>
